{{ define "main" }}
<div class="post">
  <h1 class="post-title">{{ .Title | markdownify }}</h1>
  <div class="post-meta">
    <span class="post-date">
      {{ .Date.Format "2006-01-02" }}
    </span>
    <span class="post-categories">
      {{- range .Params.categories -}}
      <a href="{{ "categories/" | absURL }}{{ . | urlize }}">{{ . }}</a>&nbsp;
      {{- end -}}
    </span>
    <span class="post-tags">
      {{- range .Params.tags -}}
      <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>&nbsp;
      {{- end -}}
    </span>
  </div>

  {{ if .Params.toc }}
  <div class="post-toc">
    <h3>{{ i18n "tableOfContents" }}</h3>
    {{ .TableOfContents }}
  </div>
  {{ end }}

  <div class="post-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
